<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

  <link rel="stylesheet" href="./css/style.css" />

  <title>Rumo a Marte - OneBitX</title>
</head>

<body>

  <div class="container">
    <div class="logo__imagem">
      <img src="./images/logoOneBitDark.png" alt="logo da OneBitX">
    </div>

    <form action="">

      <div class="name">
        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group mb-3">
          <label for="first-name" class="input-group-text" id="basic-addon1">Primeiro nome:</label>
          <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Digite aqui"
            aria-label="Username" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group">
          <label for="second-name" class="input-group-text" id="basic-addon1">Segundo nome:</label>
          <input type="text" class="form-control" name="second-name" id="second-name" placeholder="Digite aqui"
            aria-label="secondname" aria-describedby="basic-addon1" />
        </div>
      </div>

      <div class="genre">
        <p class="paragraph">2 - Qual o seu gênero?</p>

        <div class="form-check">
          <input type="radio" id="flexRadioDefault1" name="flexRadioDefault" class="form-check-input">
          <label for="flexRadioDefault1" class="form-check-label">Homem</label>
        </div>

        <div class="form-check">
          <input type="radio" id="flexRadioDefault2" name="flexRadioDefault" class="form-check-input">
          <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
        </div>

        <div class="form-check">
          <input type="radio" id="flexRadioDefault3" name="flexRadioDefault" class="form-check-input">
          <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
        </div>
      </div>

      <div class="trainings">
        <p class="paragraph">3 - Marque os treinamentos que você fez:</p>

        <div class="form-check form-switch">
          <input type="checkbox" role="switch" name="Treinamento-básico-de-astronauta" id="flexSwitchCheckDefault"
            class="form-check-input">
          <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" role="switch" name="Treinamento-físico-básico" id="flexSwitchCheckDefault1"
            class="form-check-input">
          <label for="flexSwitchCheckDefault1" class="form-check-label">Treinamento físico básico
          </label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" role="switch" name="Treinamento-avançado-de-astronauta" id="flexSwitchCheckDefault2"
            class="form-check-input">
          <label for="flexSwitchCheckDefault2" class="form-check-label">Treinamento avançado de astronauta
          </label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" role="switch" name="Treinamento-físico-intenso" id="flexSwitchCheckDefault3"
            class="form-check-input">
          <label for="flexSwitchCheckDefault3" class="form-check-label">Treinamento físico intenso
          </label>
        </div>
      </div>

      <div class="qualities">
        <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="proativo" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Proativo
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="resistente" id="flexCheckDefault1">
          <label class="form-check-label" for="flexCheckDefault1">
            Resistente
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="não-vomito-fácil" id="flexCheckDefault2">
          <label class="form-check-label" for="flexCheckDefault2">
            Não vomito fácil
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="não-temo-marciano" id="flexCheckDefault3">
          <label class="form-check-label" for="flexCheckDefault3">
            Não temo marciano
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="já-vi-todos-os-star-wars" id="flexCheckDefault4">
          <label class="form-check-label" for="flexCheckDefault4">
            Já vi todos os Star Wars
          </label>
        </div>
      </div>

      <div class="button-submit">
        <button class="btn" type="submit">Enviar</button>
      </div>

    </form>

  </div>

  <!-- JavaScript Bundle with Popper bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
